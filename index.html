<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="javascript/scripts.js"></script>

	<title>Tic-Tac-Toe</title>
</head>

<body>
	<div class="container">
		
		<!--cpu choice-->
		<div class="gameType">
			How many players<br>
			 	
			 	<div class="col-xs-12">
			 		<button class="btn btn-default" value=1>One Player</button>
			 		<button class="btn btn-default"value=2>Two Player</button>
			 	</div>
		</div>

		<!--character choice-->

		<div class="charChoice">
			<span class='question'></span>
			 	
			 	<div class="col-xs-12">
			 		<button class="btn btn-basic" value='X'>X</button>
			 		<button class="btn btn-basic"value='O'>O</button>
			 	</div>
		</div>

		<!--score board-->

		<div class="score">
			<span class='pOne'>Player 1<br>0</span>
			<span class='pTwo'>Player 2<br>0</span>
		</div>

		<!--grid-->
		<div class="grid">
		<row>
			<div class='col-xs-12'>
				<button class="btn btn-primary 0"value=0></button>
				<div class="vert line top"></div>
				<button class="btn btn-primary 1"value=1></button>
				<div class="vert line top"></div>
				<button class="btn btn-primary 2"value=2></button>
			</div>	
		</row>
		
		<row>
				<div class="col-xs-12 horizontal line"></div>
		</row>
		
		<row>
			<div class='col-xs-12'>
				<button class="btn btn-primary 3"value=3></button>
				<div class="vert line mid"></div>
				<button class="btn btn-primary 4"value=4></button>
				<div class="vert line mid"></div>
				<button class="btn btn-primary 5"value=5></button>
			</div>
		</row>

		<row>
				<div class='col-xs-12 horizontal line'></div>
		</row>
		
		<row>
			<div class='col-xs-12'>
				<button class="btn btn-primary bottbut 6"value=6></button>
				<div class="vert line bot"></div>
				<button class="btn btn-primary bottbut 7"value=7></button>
				<div class="vert line bot"></div>
				<button class="btn btn-primary bottbut 8"value=8></button>
			</div>
		</row>
		</div>
	</div>	
</body>
</html>
